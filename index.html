    <!-- Use Inter font family -->

    <style>
        /* Define custom colors and fonts using Tailwind Configuration */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-gold': '#D4AF37', /* Collective Gold */
                        'brand-black': '#000000', /* Strategic Black */
                        'brand-teal': '#00B5AD', /* Synergy Teal */
                        'brand-white': '#FFFFFF', /* Anchor White */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        swarm: {
                            /* Enhanced subtle movement for a sophisticated 'swarm' effect */
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                            '25%': { transform: 'translate(15px, -15px) rotate(2deg) scale(1.1)' },
                            '50%': { transform: 'translate(-15px, 15px) rotate(-2deg) scale(0.9)' },
                            '75%': { transform: 'translate(7px, 7px) rotate(1deg) scale(1)' },
                        }
                    },
                    animation: {
                        swarm: 'swarm 12s ease-in-out infinite', /* Slowed duration for strategic feel */
                    }
                }
            }
        }
        /* Custom global styles for the dark theme */
        body {
            background-color: #000000;
            color: #FFFFFF;
        }

        /* Styling for the abstract particle effect in the Hero */
        .particle {
            position: absolute;
            background: rgba(212, 175, 55, 0.4); /* Subtle Collective Gold */
            border-radius: 50%;
            opacity: 0.6;
            animation: swarm linear infinite alternate;
        }
        .particle-1 { width: 4px; height: 4px; top: 10%; left: 5%; animation-duration: 10s; }
        .particle-2 { width: 6px; height: 6px; top: 50%; left: 80%; animation-duration: 12s; }
        .particle-3 { width: 3px; height: 3px; top: 90%; left: 30%; animation-duration: 9s; }
        .particle-4 { width: 5px; height: 5px; top: 30%; left: 60%; animation-duration: 11s; }
        .particle-5 { width: 7px; height: 7px; top: 70%; left: 15%; animation-duration: 15s; }
        /* ADDED: New particles for a richer, denser 'swarm' visual */
        .particle-6 { width: 4px; height: 4px; top: 25%; left: 95%; animation-duration: 14s; }
        .particle-7 { width: 6px; height: 6px; top: 75%; left: 50%; animation-duration: 8s; }
        .particle-8 { width: 3px; height: 3px; top: 5%; left: 40%; animation-duration: 16s; }


        /* General component styling */
        .card {
            background-color: #1a1a1a;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #D4AF37;
            box-shadow: 0 10px 15px -3px rgba(212, 175, 55, 0.1), 0 4px 6px -2px rgba(212, 175, 55, 0.05);
        }

    </style>
</head>
